<!DOCTYPE html>
<html data-ng-app="friends">
  <head>

    <title>Angular Friends</title>

    <!-- Twitter Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body data-ng-controller="mainCtrl">

    <h1>The <strong>facebook</strong> Friend Machine {{test}}</h1>

    <div class="friends">
    
      <form class="form-inline searchForm" role="form">
        <div class="form-group">

          <input class="form-control" placeholder="Search Anything About Your Friends">
          <!-- STEP 5: Get rid of the one above when you uncomment the below-->
            <!--
          <input class="form-control" placeholder="Search Name">
          <input class="form-control" placeholder="Search Location">
            -->

          <select class="input-medium">
            <option>Name</option>
            <option>#Friends</option>
            <option>City</option>
            <option>State</option>
            <option>Country</option>
          </select>

          <select class="input-medium">
            <option value="+">Descending</option>
            <option value="-">Ascending</option>
          </select>

        </div>
      </form>

      <ul>
        <li class="friend" data-ng-repeat="friend in friends">
          <img class="profile-pic" src="{{friend.pic_square}}">

          <h3>{{friend.name}}</h3>

          <div class="location">
            Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
          </div>

          <div class="status">
            Status: {{friend.status.message}} <span class="hashtag">#ihateprovo</span>
          </div>

          <div class="num-friends">
            Friends: {{friend.friend_count}}
          </div>
        </li>
      </ul>

    </div><!-- class="friends" end -->

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- JS Twitter Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Angular library -->
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <!-- Angular application -->
    <script src="./app.js"></script>
    <!-- Angular controller -->
    <script src="./FriendController.js"></script>

  </body>
</html>
