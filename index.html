<!DOCTYPE html>
<html data-ng-app="friends">
  <head>

    <title>Angular Friends</title>

    <!-- Twitter Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body data-ng-controller="mainCtrl">

    <h1>The <strong>facebook</strong> Friend Machine</h1>

    <div class="friends">
    
      <form class="form-inline searchForm" role="form">
        <div class="form-group">

          <input class="form-control" placeholder="Search Anything About Your Friends">
          <!-- STEP 5: Get rid of the one above when you uncomment the below-->
            <!--
          <input class="form-control" placeholder="Search Name">
          <input class="form-control" placeholder="Search Location">
            -->

          <select class="input-medium">
            <option>Name</option>
            <option>#Friends</option>
            <option>City</option>
            <option>State</option>
            <option>Country</option>
          </select>

          <select class="input-medium">
            <option value="+">Descending</option>
            <option value="-">Ascending</option>
          </select>

        </div>
      </form>

      <ul>
        <li class='friend'>
          <img class="profile-pic" src='http://placebear.com/50/50.jpg'>

          <h3>Cali Fornia</h3>

          <div class="location">
            Location: New Port Beach, California, United States
          </div>

          <div class="status">
            Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span>
          </div>

          <div class="num-friends">
            Friends: 1,367
          </div>
        </li>
      </ul>

    </div><!-- class="friends" end -->

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- JS Twitter Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Angular library -->
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <!-- Angular application -->
    <script src="./app.js"></script>
    <!-- Angular controller -->
    <script src="./FriendController.js"></script>

  </body>
</html>
